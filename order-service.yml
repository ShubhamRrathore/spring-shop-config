server:
  port: 8095

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


management:
  endpoints:
    web:
      exposure:
        include: "*"

  health:
    circuitbreakers:
      enabled: true

  endpoint:
    health:
      show-details: always     
        
resilience4j:
  circuitbreaker:
    instances:
      productServiceCB:
        registerHealthIndicator: false
        slidingWindowSize: 5
        slidingWindowType: COUNT_BASED # Use count-based sliding window
        minimumNumberOfCalls: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 2
  ratelimiter:
    instances:
      inventoryRateLimiter:
        limitRefreshPeriod: 5s
        limitForPeriod: 1
        timeoutDuration: 1s
  retry:
    configs:
      default:
        maxRetryAttempts: 3
        waitDuration: 10s
    instances:
      inventoryRetry:
        baseConfig: default
        waitDuration: 200ms
